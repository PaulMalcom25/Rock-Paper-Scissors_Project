        <script>
            function computerPlay (playerSelection, computerSelection) {
            let keyWords = ['rock', 'paper', 'scissors'];
            let randomWord = keyWords[Math.floor(Math.random() * keyWords.length )];
            computerSelection = randomWord;
            let userSelection = prompt('Choose either Rock, Paper or Scissors. Roll the dice!');
            playerSelection = userSelection.toLowerCase();
            // if statements for when the user enters rock as their choice
            if (playerSelection === 'rock' && computerSelection === 'paper') {
                alert('You lose! Paper beats Rock.');
            } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                alert('You win! Rock beats Scissors.');         
            } else if (playerSelection === 'rock' && computerSelection === 'rock') {
                alert('Draw! Rock can\'t beat Rock.');         
            } 
            // if statements for when the user enters paper as their choice
            if (playerSelection === 'paper' && computerSelection === 'rock') {
                alert('You win! Paper beats Rock.');
            } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                alert('You lose! Scissors beats Paper.');         
            } else if (playerSelection === 'paper' && computerSelection === 'paper') {
                alert('Draw! Paper can\'t beat Paper.');         
            }
            // if statements for when the user enters scissors as their choice
            if (playerSelection === 'scissors' && computerSelection === 'rock') {
                alert('You lose! Rock beats Scissors.');
            } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                alert('You win! Scissors beats Paper.');         
            } else if (playerSelection === 'scissors' && computerSelection === 'sciddors') {
                alert('Draw! Scissors can\'t beat Scissors.');         
            }  
            }
            computerPlay();
            

        </script>
